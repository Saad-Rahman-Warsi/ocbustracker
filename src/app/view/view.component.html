<div class="container-fluid">

    <div class="row" style="background-color: #eee;">
      <div class="col-lg-2">
        <img src="../assets/img5.jpg" alt="Chicago" class="d-block" style="width:100%">
      </div>
      <div class="col-lg-10">
        <h2>Bus Arrival Update</h2>
        <p>Following is the bus arrival update for the registered bus stop.</p>
      </div>
    </div>
  
    <div class="row pb-5">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
  
        <section class="">
            <ul *ngFor="let piece of data.times">
            <div class="header">
                <div class="number">
                    {{piece.stationLabel}}
                </div>
                <div class="stopBound">
                    {{piece.station}}
                 </div>
            </div>
            <ul *ngFor="let p of piece.times">
            <div class="busroute">
                <article class="InfoCard indexLinkInfoCardTheme layoutItemContent indexLink">
                    <header class="Header">{{p.route}} {{p.direction}}</header>
                    <section class=""></section>
                    <section class="">{{p.time}} min</section>
                </article>
            </div>
            </ul>
            </ul>
            </section>
      <div class="col-lg-2"></div>
    </div>
  
  </div>
